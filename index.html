<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- make sure you have this meta tag! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <title>CSS Grid - working example</title>
</head>
<body>
  <div class="grid-container">
    <header class="site-header">
      <span class="breadcrumb">.site-header</span>
      <h4>Side Header</h4>
    </header>

    <section class="main-content">
      <span class="breadcrumb">.main-content</span>
      <h4>Main Content</h4>
    </section>

    <article class="sidebar">
      <span class="breadcrumb">.sidebar</span>
      <h4>Sidebar - Articles, etc. </h4>
    </article>

    <footer class="footer">
      <span class="breadcrumb">.footer</span>
      <h4>Footer</h4>
    </footer>
  </div>
</body>
</html>
